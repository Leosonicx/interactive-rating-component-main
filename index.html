<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="Estilizaçao/mobile.css">
  <link rel="stylesheet" href="Estilização/desktop.css">
  <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
  <title>Interactive Rating Component</title>
</head>
<body>
  <main>
    <section class="grid-sections section-icon-estrela">
      <img src="images/icon-star.svg" sizes="17x16" alt="Icone de estrela amarela">
    </section>

    <section class="grid-sections section-conteudo">
      <header>
        <h1>
          How did we do?
        </h1>
      </header>

      <p>
        Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!
      </p>
    </section>
    
    <section class="grid-sections section-notas">
      <ul>
        <button class="botao-notas" type="submit">1</button>
        <button class="botao-notas" type="submit">2</button>
        <button class="botao-notas" type="submit">3</button>
        <button class="botao-notas" type="submit">4</button>
        <button class="botao-notas" type="submit">5</button>
      </ul>
    </section>

    <section class="grid-sections section-botao-enviar">
      <button id="botao-enviar" type="submit">Submit</button>
    </section>
  </main>
</body>
</html>
